<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %} 
            {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    {% if site.highlighter %}
        <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>
    {% endif %}
    
    <style>
        body {
            font-family: "Dotum", "돋움", sans-serif;
            font-size: 12px; 
            line-height: 1.8;
            letter-spacing: -0.01em;
            word-break: keep-all;
            background-color: #ffffff;
            color: #000000;
        }

        code, pre {
            font-family: "JetBrains Mono", monospace;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .container {
                margin-left: auto;
                margin-right: auto;
                padding: 0 15px;
            }
        }

        .post-content {
            margin-left: 60px;
            border-left: 1px solid #eeeeee;
            padding-left: 20px;
        }

        .post-title {
            margin-left: 0;
            font-weight: bold;
            font-size: 1.8em;
        }
    </style>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
    {% include header.html %}

    {{ content }}
<hr>
    <p><small> <i>Build with <a href="https://jekyllrb.com/">Jekyll</a> and  <a href="https://github.com/cyevgeniy/jekyll-true-minimal/">true minimal theme</a></i> </small></p>
</body>
</html>
