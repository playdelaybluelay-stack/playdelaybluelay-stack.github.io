<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %} 
            {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    {% if site.highlighter %}
        <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>
    {% endif %}
    
    <style>
        .container {
            max-width: 800px;
            margin-left: 30%;
            margin-right: auto;
            padding: 0 20px;
            }
    
        @media (max-width: 768px) {
            .container {
                margin-left: auto;
                margin-right: auto;
                padding: 0 15px;
            }
        }
        body {
            font-family: Helvetica, "Noto Sans KR", sans-serif;
            line-height: 1.75;
            letter-spacing: -0.01em;
            word-break: keep-all;
        }
    
        code, pre {
            font-family: "JetBrains Mono", monospace;
        }
    </style>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
    {% include header.html %}

    {{ content }}
<hr>
    <p><small> <i>Build with <a href="https://jekyllrb.com/">Jekyll</a> and  <a href="https://github.com/cyevgeniy/jekyll-true-minimal/">true minimal theme</a></i> </small></p>
</body>
</html>
